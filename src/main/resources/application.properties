spring.application.name=vsb_CompanyWished
server.port=10200

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

eureka.client.instance.preferIpAddress=true
spring.datasource.username=dbuser
spring.datasource.password=dbuser123
spring.datasource.url=jdbc:mysql://localhost:3306/vsb_CompanyWished?useUnicode=yes&characterEncoding=UTF-8
spring.jpa.hibernate.ddl-auto=update

spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=1

spring.cache.type=none

logging.level.root=info

logging.pattern.console=%n%n%d{yyyy-MM-dd HH:mm:ss.SSS} --> %highlight(%class{1}.%M %L) --> : %msg

logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %c{1}.%M():%L - %msg%n

logging.path=logs2

ribbon.eager-load.enabled = true


